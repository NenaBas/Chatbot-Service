<!DOCTYPE html>
<head>
    <title>SoCoLaBot UI with Flexbox</title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <meta name="author" content="Nena Basina">
    <meta name="description" content="SoCoLaBot UI">
    <title>SoCoLa Demo</title>
    <link rel="stylesheet" type="text/css" href="./css/index.css">
    <!-- <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/5.0.0/normalize.css"> -->
</head>
<body>
    <section class="chat-container">
        <!-- Output area -->
        <div class="chat-log">
            <div class="chat-message">
                <p class="chat-message__text">Hi!</p>
            </div>
    
            <div class="chat-message">
                <p class="chat-message__text">I am here to chat! Ask me anything!</p>
            </div>
        </div>
        <!-- Input area -->
        <form class="chat-input-area">
            <input type="text" placeholder="Write something..." class="chat-input-area__input">
            <button type="submit" class="chat-input-area__submit-button"></button>
        </form>
    </section>
    <script type="text/javascript" src="./js/index.js"></script>
</body>
