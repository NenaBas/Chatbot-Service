<!DOCTYPE html>
<head>
    <title>SoCoLaBot UI with Flexbox</title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <meta name="author" content="Nena Basina">
    <meta name="description" content="SoCoLaBot UI">
    <title>SoCoLaBot</title>
    <link rel="stylesheet" type="text/css" href="./css/index.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <!-- <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/5.0.0/normalize.css"> -->
</head>
<body>
    <section class="chat-container">
        <!-- Output area -->
        <div class="chat-log">
            <!-- <div class="chat-message">
                <p class="chat-message__text">Hello. I'm SoCoLaBot! I'm here to assist you :)</p>
            </div> -->
    
            <div class="chat-message">
                <p class="chat-message__text">This is the start of a new session. 
                    So tell me, is your action going to be hidden?</p>
            </div>
        </div>
        <!-- Input area -->
        <form class="chat-input-area">
            <input type="text" placeholder="Write something..." class="chat-input-area__input">
            <button type="submit" class="chat-input-area__submit-button"></button>
        </form>
    </section>
    <script type="text/javascript" src="./js/index.js"></script>
</body>
